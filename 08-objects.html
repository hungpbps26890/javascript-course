      // Auto-Boxing Object
      console.log("hello".length);
      console.log("hello".toUpperCase());

      // Object Reference
      const object1 = {
        message: "hello",
      };

      // object2 có cùng địa chị tham chiếu với object1
      const object2 = object1;

      object2.message = "Good job";

      console.log(object1);
      console.log(object2);

      const object3 = {
        message: "Good job",
      };

      // Cùng Reference --> true
      console.log(object1 === object2);

      // Khác Reference --> fasle
      console.log(object1 === object3);

      // Destructuring
      const object4 = {
        message: "Good job",
        price: 199,
      };

      // const message = object4.message;

      // Sử dụng Destructuring để lấy giá trị trong object4.message gán vào biến message
      const { message, price } = object4;

      console.log(message);
      console.log(price);

      // Shorthand Property
      const object5 = {
        message,
        method: function () {
          console.log("method");
        },
      };

      console.log(object5);
      object5.method();

      // Shorthand Method
      const person = {
        firstName: "John",
        lastName: "Doe",
        fullName() {
          return this.firstName + " " + this.lastName;
        },
      };
