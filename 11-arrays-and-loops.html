      // Array Reference
      const array1 = [1, 2, 3];
      const array2 = array1.slice();

      array2.push(4);

      console.log(array2);

      // Destructuring Array

      console.log(firstValue);
      console.log(secondValue);

      // Break và Continue
      for (let i = 1; i <= 10; i++) {
        if (i % 2 !== 0) {
          continue;
        }

        console.log("Số chia hết cho 2: " + i);

        if (i === 8) {
          break;
        }
      }

      // Array trong Function
      function doubleArray(nums) {
        const numsDoubled = [];

        for (let i = 0; i < nums.length; i++) {
          const num = nums[i];

          if (num === 0) {
            return numsDoubled;
          }

          numsDoubled.push(num * 2);
        }

        return numsDoubled;
      }

      console.log(doubleArray([1, 3, 5]));
      console.log(doubleArray([1, 3, 0, 5]));
